<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>TIG-Core</title>
  </head>
  <body class="root">
    <div class="app">
      <canvas class="canvas"></canvas>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .root,
    .app {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    .canvas {
      width: 600px;
      height: 400px;
      border: 1px solid #ddd;
      box-sizing: content-box;
      background-size: 20px 20px;
      background-image: url("data:image/gif;base64,R0lGODlhFAAUAJEAAP///8zMzP///wAAACH5BAUAAAIALAAAAAAUABQAAAIohI+hy+jAYnhJLnrsxVBP7n1YyHVaSYKhh7Lq+VotPLo1TaW3HEtlAQA7");
    }
  </style>
  <script type="module">
    import { Core, Shape } from '../src/main';

    const canvas = new Core.Canvas({ selectors: '.canvas', width: 600, height: 400 });
    const line = new Shape.Line({ x: 0, y: 0, style: { strokeStyle: 'red' } });

    canvas.on('mousemove', (e) => {
      line.setPoint(e.start, e.point);
      //
      canvas.clear();
      line.draw(canvas.context);
    });
  </script>
</html>
